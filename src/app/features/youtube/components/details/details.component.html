<p-fieldset
  styleClass="w-5/6 mx-auto my-8"
  [legend]="detailsService.detailsData.channelTitle">
  <div class="flex row justify-center flex-wrap">
    <div class="flex">
      <div class="flex gap-2 flex-col justify-start align-items-center">
        <div class="flex gap-4">
          <app-custom-button
            [config]="{
              raised: true,
              icon: 'pi pi-angle-double-left'
            }"
            (clickEmitter)="handleButtonBack()" />
          <app-favorite-button [id]="id"></app-favorite-button>
        </div>
        <div class="w-1/2 m-auto">
          <div>
            <iframe
              class="w-full text-center m-auto"
              [src]="safeVideoUrl"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
            </iframe>
          </div>
        </div>
        <app-statistics
        class="w-1/2 m-auto"
          [appColoredBorder]="detailsService.detailsData.publishedAt"
          [statistics]="detailsService.detailsData.statistics"></app-statistics>
        <p
          [appColoredBorder]="detailsService.detailsData.publishedAt"
          class="text-center font-medium p-2 border-r-2 shadow-md w-1/2 m-auto">
          {{ detailsService.detailsData.title }}
        </p>
        <p
          [appColoredBorder]="detailsService.detailsData.publishedAt"
          class="font-medium text-center p-2 border-r-2 shadow-md w-1/2 m-auto">
          {{ detailsService.detailsData.publishedAt | date }}
        </p>
      </div>
    </div>

    <div>
      <div
        [appColoredBorder]="detailsService.detailsData.publishedAt"
        class="p-2 border-r-2 shadow-md max-h-full overflow-hidden">
        <p>{{ detailsService.detailsData.description }}</p>
      </div>
    </div>
  </div>
</p-fieldset>
