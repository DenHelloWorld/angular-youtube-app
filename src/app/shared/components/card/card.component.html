<p-card [style]="{ width: '360px', 'text-align': 'center' }">
  <ng-template *ngIf="config?.imageUrl" pTemplate="header">
    <div class="pt-2 pl-2 pr-2" style="height: 200px; overflow: hidden; position: relative">
      <img
        [src]="config?.imageUrl"
        [alt]="config?.imageAlt"
        style="width: 100%; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)" />
    </div>
  </ng-template>

  <p-scrollPanel [style]="{ width: '100%', height: '80px' }">
    <p>
      {{ config?.headerText }}
    </p>
  </p-scrollPanel>
  <ng-content> </ng-content>
  <ng-template pTemplate="footer">
    <div class="flex gap-3 mt-1">
      <ng-content select="app-custom-button"></ng-content>
      <ng-content select="app-favorite-button"></ng-content>
    </div>
  </ng-template>
</p-card>
