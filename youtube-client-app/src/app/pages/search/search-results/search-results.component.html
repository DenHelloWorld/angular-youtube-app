<p-card *ngIf="isVisible" class="card" [header]="isVisible ? 'Search Results' : '' ">

    <ng-container select="app-search-item" *ngFor="let item of searchedItems | filterByTitle: filterTitle | filterByDate: filterDate | filterByViews: filterViews">
      <app-search-item [itemData]="item"></app-search-item>
    </ng-container>

</p-card>
