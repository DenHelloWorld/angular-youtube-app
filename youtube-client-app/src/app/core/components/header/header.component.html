<p-toolbar>
  <div class="p-toolbar-group-start">
    <a [routerLink]="['/main']">
      <i class="pi pi-youtube mr-2" style="color: red; font-size: 60px"></i>
    </a>

    <app-custom-button
      *ngIf="authService.getAuthStatus() | async"
      [config]="{
        severity: 'secondary',
        label: 'To admin panel',
        icon: 'pi pi-cog'
      }"
      [routerLink]="['/admin']"></app-custom-button>
    <app-custom-button
      class="m-4"
      [config]="{
        severity: 'secondary',
        label: 'favorite',
        icon: 'pi pi-heart'
      }"
      [routerLink]="['/main/favorite']"></app-custom-button>
  </div>

  <div *ngIf="authService.getAuthStatus() | async" class="p-toolbar-group-center">
    <app-search-string></app-search-string>
  </div>

  <div class="p-toolbar-group-end">
    <div *ngIf="authService.getAuthStatus() | async" class="mr-1 flex items-center gap-2">
      <span class="font-bold text-bluegray-50">User</span>
      <app-custom-button [config]="{ raised: true, icon: 'pi pi-user', rounded: true }" />
    </div>
    <app-auth-button></app-auth-button>
  </div>
</p-toolbar>

<app-filter class="fixed z-10 w-full"></app-filter>
