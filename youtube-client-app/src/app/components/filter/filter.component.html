<div *ngIf="isVisible" class="card filter" @filterSlide>
  <p-toolbar>
  <div class="p-toolbar-group-start"></div>
  <div class="p-toolbar-group-center">

  <p-fieldset legend="Sorting By" >
    <p-menubar [model]="filterItems"/>
    <input (input)="showFilterResults()" type="text" pInputText [(ngModel)]="filterInputValue" />
  </p-fieldset>
  </div>

  <div class="p-toolbar-group-end"></div>
  </p-toolbar>
</div>
