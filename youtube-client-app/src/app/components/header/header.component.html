<p-toolbar class="relative z-10">
  <div class="p-toolbar-group-start"></div>

  <div class="p-toolbar-group-center">
    <svg
      height="60px"
      width="80px"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 461.001 461.001"
      xml:space="preserve"
      fill="#000000"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <g>
          <path
            style="fill: #f61c0d"
            d="M365.257,67.393H95.744C42.866,67.393,0,110.259,0,163.137v134.728 c0,52.878,42.866,95.744,95.744,95.744h269.513c52.878,0,95.744-42.866,95.744-95.744V163.137 C461.001,110.259,418.135,67.393,365.257,67.393z M300.506,237.056l-126.06,60.123c-3.359,1.602-7.239-0.847-7.239-4.568V168.607 c0-3.774,3.982-6.22,7.348-4.514l126.06,63.881C304.363,229.873,304.298,235.248,300.506,237.056z"
          ></path>
        </g>
      </g>
    </svg>

    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input [(ngModel)]="searchInputValue" pInputText placeholder="Search" />
    </span>

    <app-custom-button
      (click)="showSearchResults()"
      [config]="{ raised: true, severity: 'primary'}"
      class="mr-2"
      >Search</app-custom-button
    >

    <app-custom-button
      (click)="toggleFilterView()"
      [config]="{ icon: 'pi pi-sliders-v', raised: !isFilterShow }"
    />
  </div>

  <div class="p-toolbar-group-end">
    <div class="flex items-center gap-2">
      <span class="font-bold text-bluegray-50"> Your Name </span>
      <app-custom-button
        [config]="{ raised: true, icon: 'pi pi-user', rounded: true }"
      />
    </div>
  </div>
</p-toolbar>

<app-filter class="fixed z5 w-full"></app-filter>
