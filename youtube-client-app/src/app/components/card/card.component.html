
  <p-card header={{headerText}} subheader={{subHeaderText}} [style]="{ 'width': '360px', 'text-align': 'center' }">
      <ng-template pTemplate="header">
        <img [src]="imageUrl" [alt]="imageAlt" class="pt-4 pl-4 pr-4" />
      </ng-template>
      <ng-content></ng-content>
      <ng-template pTemplate="footer">
          <div class="flex gap-3 mt-1">
             <ng-content select="app-custom-button"></ng-content>
          </div>
      </ng-template>
  </p-card>
