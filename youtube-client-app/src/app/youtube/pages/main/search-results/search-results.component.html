<p-card *ngIf="isVisible" class="card" [header]="isVisible ? 'Search Results' : '' ">

  <div class="card flex-wrap flex flex-row justify-center gap-5">
    <div *ngFor="let item of searchedItems | filterByTitle: filterTitle | filterByDate: filterDate | filterByViews: filterViews">
      <app-search-item [itemData]="item"></app-search-item>
    </div>
  </div>

</p-card>
