<div class="hover:drop-shadow-2xl transition-all" [appColoredBorder]="publishedAt">
  <ng-content>
    <app-card [config]="{ imageUrl: imgDefaultUrl, headerText: title }">
      <app-custom-button
        (click)="openDetails()"
        [config]="{ raised: true }"

        >More</app-custom-button
      >
      <app-favorite-button [id]="id"></app-favorite-button>
      <app-statistics [statistics]="itemData?.statistics"></app-statistics>
    </app-card>
  </ng-content>
</div>
