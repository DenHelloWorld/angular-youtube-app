<div *ngIf="filtService.showFilter" class="card filter" @filterSlide>
  <p-toolbar>
  <div class="p-toolbar-group-start"></div>
  <div class="p-toolbar-group-center">

  <p-fieldset legend="Sorting By" >
    <p-menubar [model]="filterItems"></p-menubar>
    <input (input)="filtService.showFilterResults()" type="text" pInputText [(ngModel)]="filtService.filterTitle" />
  </p-fieldset>
  </div>

  <div class="p-toolbar-group-end"></div>
  </p-toolbar>
</div>
