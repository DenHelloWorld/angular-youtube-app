<p-card class="card text-right">
  <div class="flex flex-wrap justify-center gap-3 p-4">
    <ng-container *ngIf="searchService.CustomCardsData.customItems$ | async">
      <div
        *ngFor="
          let customItem of searchService.customItems
            | filterCustomByTitle : searchService.CustomCardsData.filters.filterTitle
            | sortCustomCardByDatePipe : searchService.CustomCardsData.filters.filterDate
        ">
        <app-custom-card [customItemData]="customItem"></app-custom-card>
      </div>
    </ng-container>

    <ng-container *ngIf="searchService.SearchResultsData">
      <div
        *ngFor="
          let searchedItem of searchService.SearchResultsData.searchedItems$
            | async
            | sortrYouTubeByViews : searchService.SearchResultsData.filters.filterViews
            | filterYouTubeByTitle : searchService.SearchResultsData.filters.filterTitle
            | sortYouTubeByDate : searchService.SearchResultsData.filters.filterDate
        ">
        <app-search-item [itemData]="searchedItem"></app-search-item>
      </div>
    </ng-container>
  </div>
</p-card>
<app-filter/>
